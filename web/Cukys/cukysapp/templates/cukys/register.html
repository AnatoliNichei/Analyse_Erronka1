<head>

    <!-- Title Page-->
    <title>Cuky's - Registratu</title>

    <!-- Icons font CSS-->

    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link rel="shortcut icon" href="../../../../static/images/favicon.ico" type="image/x-icon">

    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <link href="../../../../static/Register/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Cuky`s Registration</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Izena</label>
                                    <input class="input--style-4" type="text" name="izena" required pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Abizena</label>
                                    <input class="input--style-4" type="text" name="abizena" required pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$">
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nan</label>
                                    <input class="input--style-4" type="text" name="nan">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Helbidea</label>
                                    <input class="input--style-4" type="text" name="helbidea">
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">emaila</label>
                                    <input class="input--style-4" type="email" name="emaila">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Telefonoa</label>
                                    <input class="input--style-4" type="text" name="telefonoa">
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Erabiltzailea</label>
                                    <input class="input--style-4" type="text" name="erabiltzailea">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Pasahitza</label>
                                    <input class="input--style-4" type="password" name="pasahitza">
                                </div>
                            </div>
                        </div>

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Erresgistratu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../../../../static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../../../../static/vendor/select2/select2.min.js"></script>

    <script src="../../../../static/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../../../../static/js/global.js"></script>
