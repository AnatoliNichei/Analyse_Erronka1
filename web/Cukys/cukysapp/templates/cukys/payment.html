<body>
  <main class="page payment-page">
    <section class="payment-form dark">
      <div class="container">
        <div class="block-heading">
          <h2>Ordainketa</h2>
          <p>Kaixo <span id="lblIzenaCheckout"></span>, zure eskaera bukatzeko gutxi falta da.</p>
        </div>
        <form>
          <div class="products">
            <h3 class="title">Zure galletak</h3>
            <div id="karritoPayment">

            </div>
            <div class="total">Total<span class="price" id="price"></span></div>
          </div>
          <div class="card-details">
            <h3 class="title">Helbidea</h3>
            <div class="row">
              <div class="form-group col-sm-12">
                <label for="card-holder">Helbidea</label>
                <input id="txbHelbidea" type="text" class="form-control" placeholder="Helbidea" aria-label="Helbidea" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
          <div class="card-details">
            <h3 class="title">Kreditu Txartela</h3>
            <div class="row">
              <div class="form-group col-sm-7">
                <label for="card-holder">Izen Abizena</label>
                <input id="card-holder" type="text" class="form-control" placeholder="Izen Abizena" aria-label="Card Holder" aria-describedby="basic-addon1">
              </div>
              <div class="form-group col-sm-5">
                <label for="">Iraungitze Data</label>
                <div class="input-group expiration-date">
                  <input type="text" class="form-control" placeholder="MM" aria-label="MM" aria-describedby="basic-addon1">
                  <span class="date-separator">/</span>
                  <input type="text" class="form-control" placeholder="YY" aria-label="YY" aria-describedby="basic-addon1">
                </div>
              </div>
              <div class="form-group col-sm-8">
                <label for="card-number">Txartel Zenbakia</label>
                <input id="card-number" type="text" class="form-control" placeholder="Txartel Zenbakia" aria-label="Card Holder" aria-describedby="basic-addon1">
              </div>
              <div class="form-group col-sm-4">
                <label for="cvc">CVC</label>
                <input id="cvc" type="text" class="form-control" placeholder="CVC" aria-label="Card Holder" aria-describedby="basic-addon1">
              </div>
              <div class="form-group col-sm-12">
                <button type="button" class="btn btn-primary btn-block">Bukatu Erosketa</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
