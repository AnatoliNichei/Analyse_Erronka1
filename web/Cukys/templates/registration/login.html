<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Cuky's - Login</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="../../../../static/images/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="../../../../static/Login/css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="../../../../static/Login/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="Funtzioak.js"></script>
</head>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo"><img src="../../../../static/images/logo.png" style="width: 300px;"></span></h1>
		</div>
		<form method="post" class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
            {% csrf_token %}
            {{ form.as_p }} <!--
			<label for="erabiltzailea">Erabiltzailea</label>
			<br/>
			<input type="text" id="erabiltzailea">
			<br/>
			<label for="pasahitza">Pasahitza</label>
			<br/>
			<input type="password" id="pasahitza">
			<br/>
            -->
			<button type="submit">Logeatu</button>
			<br/>
			<a href="/register/"><p class="small">Oraindik ez duzu konturik sortu? <br> Sartu hemen kontua sortzeko</p></a>
		</form>
	</div>
	<script src="../../../../static/js/enter-entzun.js" ></script>
	<script>
		$(document).ready(function () {
			$('#logo').addClass('animated fadeInDown');
			$("input:text:visible:first").focus();
		});
		$('#username').focus(function() {
			$('label[for="username"]').addClass('selected');
		});
		$('#username').blur(function() {
			$('label[for="username"]').removeClass('selected');
		});
		$('#password').focus(function() {
			$('label[for="password"]').addClass('selected');
		});
		$('#password').blur(function() {
			$('label[for="password"]').removeClass('selected');
		});
	</script>
</body>
</html>
